{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Tree</th>
        <th scope="col">Girth in Inches</th>
        <th scope="col">Height in Feet</th>
        <th scope="col">Volume in Cubic Feet</th>
    </tr>
    </thead>
    <tbody>
    {% for tree in trees %}
    <tr>
        <td><a href="view/{{tree.id}}">{{ tree.Indx }}</a></td>
        <td>{{ tree.Girth_in }}</td>
        <td>{{ tree.Height_ft }}</td>
        <td>{{ tree.Volume_ft_3 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
